<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">ðŸŽ¬ Movie Explorer</h1>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button id="searchButton">Search</button>
        </div>
        <div class="filter-section" style="text-align: center; ">
            <select id="genreFilter">
                <option value="">Filter by Genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
            </select>
            <select id="languageFilter">
                <option value="">Filter by Language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
            </select>
        </div>
    </header>

    <main>
        <section id="recommendedMovies" class="recommended-movies"></section>
        <div id="movieResults" class="movie-results"></div>
        <div id="pagination" class="pagination"></div>

        <button id="toggleWatchlist" class="toggle-watchlist">Watchlist ðŸŽ¥</button>

        <aside id="watchlist" class="watchlist">
            <span class="close-watchlist">&times;</span>
            <h2>Your Watchlist ðŸŽ¥</h2>
            <ul id="watchlistItems"></ul>
        </aside>
    </main>

    <!-- Modal for detailed movie view -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="movieDetail" class="movie-detail"></div>
        </div>
    </div>

    
 <!-- Footer Section -->

        </div>
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
